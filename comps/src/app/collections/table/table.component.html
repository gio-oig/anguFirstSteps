<table [ngClass]="className" class="ui celled table">
    <thead>
        <tr>
            <th *ngFor="let header of headers">{{header.label}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of data">
            <td *ngFor="let header of headers">{{user[header.key]}}</td>
        </tr>
    </tbody>
</table>
