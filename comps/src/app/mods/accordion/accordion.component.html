<div class="ui styled accordion">
    <ng-container *ngFor="let item of items; let i = index">
        <div (click)="handleSelect(i)" [ngClass]="{'active': i === openedItemIndex}" class="title">
            <i class="dropdown icon"></i>
            What is a dog?
        </div>
        <div [ngClass]="{'active': i === openedItemIndex}" class="content">
            <p class="transition ">A dog is a type of domesticated animal. Known for its loyalty and faithfulness, it
                can be found as a welcome guest in many households across the world.</p>
        </div>
    </ng-container>
</div>
