<div class="ui items">
    <div class="item" *ngFor="let item of data">
        <div class="image">
            <img [src]="item.image">
        </div>
        <div class="content">
            <div class="header">{{item.title}}</div>
            <div class="meta">
                <span>Description</span>
            </div>
            <div class="description">
                <p>{{item.description}}</p>
            </div>
            <div class="extra">
                Additional Details
            </div>
        </div>
    </div>
</div>
